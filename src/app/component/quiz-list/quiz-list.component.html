<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-lg-3">
            <input type="number" class="form-control" [(ngModel)]="lessonCode" placeholder="Dərsin kodu" >
          </div>
          <div class="col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="studentNo" placeholder="Şagirdin nömrəsi">
          </div>
          <div class="col-lg-2">
            <input type="date" class="form-control" [(ngModel)]="quizDate" placeholder="imtahan tarixi">
          </div>
          <div class="col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="score" placeholder="Qiymət">
          </div>
          
          <div class="col-lg-1">
            <button class="btn btn-primary" (click)="addQuiz()">Save</button>
          </div>
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Dərsin kodu</th>
                <th scope="col">Şagirdin nömrəsi</th>
                <th scope="col">imtahan tarixi</th>
                <th scope="col">Qiymət</th>
                <th scope="col">X</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lesson of quizData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ lesson.lessonCode }}</td>
                <td>{{ lesson.studentNo }}</td>
                <td>{{ lesson.quizDate }}</td>
                <td>{{ lesson.score }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeQuiz(lesson)">Sil</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>

<div class="container mt-4">
  <h5 class="">Dərs siyahısı</h5>
  <div class="row mb-3">
    <div class="col-lg-2">
      <label for="lessonCode">Dərsin kodu</label>
      <input id="lessonCode" type="number" class="form-control" [(ngModel)]="lessonCode" maxlength="3">
    </div>
    <div class="col-lg-2">
      <label for="lessonName">Dərsin adı</label>
      <input type="text" class="form-control" [(ngModel)]="lessonName">
    </div>
    <div class="col-lg-2">
      <label for="classNo">Sinif nömrəsi</label>
      <input type="number" class="form-control" [(ngModel)]="classNo">
    </div>
    <div class="col-lg-2">
      <label for="teacherName">Məllim adı</label>
      <input type="text" class="form-control" [(ngModel)]="teacherName">
    </div>
    <div class="col-lg-2">
      <label for="teacherSurname">Məllim soyadı</label>
      <input type="text" class="form-control" [(ngModel)]="teacherSurname">
    </div>
    <div class="col-lg-2 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="addLesson()">Əlavə et</button>
    </div>
  </div>
  <table class="table mt-4  table-hover">
    <thead>
      <tr class="table-active">
        <th class="text-center" scope="col">#</th>
        <th class="text-center" scope="col">Dərsin kodu</th>
        <th class="text-center" scope="col">Dərsin adı</th>
        <th class="text-center" scope="col">Sinif nömrəsi</th>
        <th class="text-center" scope="col">Məllim adı</th>
        <th class="text-center" scope="col">Məllim soyadı</th>
        <th class="text-center" scope="col">X</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of data; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td class="text-center">{{ lesson.lessonCode }}</td>
        <td class="text-center">{{ lesson.lessonName }}</td>
        <td class="text-center">{{ lesson.classNo }}</td>
        <td class="text-center">{{ lesson.teacherName }}</td>
        <td class="text-center">{{ lesson.teacherSurname }}</td>
        <td class="text-center">
          <button class="btn btn-danger btn-sm" (click)="removeLesson(lesson)">Sil</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>

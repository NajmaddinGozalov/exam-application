<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-lg-2">
            <input type="text" class="form-control" [(ngModel)]="lessonCode" placeholder="Dərsin kodu" maxlength="3">
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" [(ngModel)]="lessonName" placeholder="Dərsin adı">
          </div>
          <div class="col-lg-2">
            <input type="number" class="form-control" [(ngModel)]="classNo" placeholder="Sinif nömrəsi">
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" [(ngModel)]="teacherName" placeholder="Məllim adı">
          </div>
          <div class="col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="teacherSurname" placeholder="Məllim soyadı">
          </div>
          <div class="col-lg-1">
            <button class="btn btn-primary" (click)="addLesson()">Save</button>
          </div>
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Dərsin kodu</th>
                <th scope="col">Dərsin adı</th>
                <th scope="col">Sinif nömrəsi</th>
                <th scope="col">Məllim adı</th>
                <th scope="col">Məllim soyadı</th>
                <th scope="col">X</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lesson of data; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ lesson.lessonCode }}</td>
                <td>{{ lesson.lessonName }}</td>
                <td>{{ lesson.classNo }}</td>
                <td>{{ lesson.teacherName }}</td>
                <td>{{ lesson.teacherSurname }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeLesson(lesson)">Sil</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>

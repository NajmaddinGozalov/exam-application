<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-lg-3">
            <input type="number" class="form-control" [(ngModel)]="studentNo" placeholder="Şagirdin nömrəsi" >
          </div>
          <div class="col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="studentName" placeholder="Şagirdin adı">
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" [(ngModel)]="studentSurname" placeholder="Şagirdin soyadı">
          </div>
          <div class="col-lg-3">
            <input type="number" class="form-control" [(ngModel)]="classNo" placeholder="Sinifi">
          </div>
          
          <div class="col-lg-1">
            <button class="btn btn-primary" (click)="addStudent()">Save</button>
          </div>
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Şagirdin nömrəsi</th>
                <th scope="col">Şagirdin adı</th>
                <th scope="col">Şagirdin soyadı</th>
                <th scope="col">Sinifi</th>
                <th scope="col">X</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lesson of studentsData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ lesson.studentNo }}</td>
                <td>{{ lesson.studentName }}</td>
                <td>{{ lesson.studentSurname }}</td>
                <td>{{ lesson.classNo }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeStudent(lesson)">Sil</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
